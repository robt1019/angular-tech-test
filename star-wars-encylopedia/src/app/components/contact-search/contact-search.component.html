<h1>My Star Wars Contacts</h1>

<form [formGroup]="searchForm">
  <mat-form-field>
    <mat-label>Character name</mat-label>
    <input matInput type="text" formControlName="searchTerm" />
  </mat-form-field>
  <button
    mat-raised-button
    (click)="search(searchForm.get('searchTerm').value)"
  >
    Search
  </button>
</form>

<div class="contact-search__contact" *ngFor="let person of results | async">
  <a [routerLink]="['contact', person.id]">{{ person.name }}</a>
</div>
