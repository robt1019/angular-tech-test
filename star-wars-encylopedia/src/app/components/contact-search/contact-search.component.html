<form [formGroup]="searchForm">
  <mat-form-field>
    <mat-label>Character name</mat-label>
    <input matInput type="text" formControlName="searchTerm" />
  </mat-form-field>
  <button
    mat-raised-button
    (click)="search(searchForm.get('searchTerm').value)"
  >
    Search
  </button>
</form>

<div *ngFor="let person of results | async">{{ person | json }}</div>
