<mat-card>
  <mat-card-title class="contact__name">{{
    (contact | async)?.name
  }}</mat-card-title>
  <mat-card-content>
    <p>Gender: {{ (contact | async)?.gender }}</p>
    <p>Birth Year: {{ (contact | async)?.birthYear }}</p>
    <p>Height: {{ (contact | async)?.height }}</p>
  </mat-card-content>
</mat-card>
